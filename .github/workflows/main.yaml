name: visibilityspots.org CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1

    - name: install python requirements
      uses: BSFishy/pip-action@v1
      with:
        requirements: requirements.txt

    - name: build github content
      run: make github-build

    - name: deploy content as github-page
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: output

    - name: clean github build
      run: make clean

    - name: build AWS content
      run: make aws-build

    - name: deploy content to AWS S3 bucket
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --exclude 'log/*' --exclude 'status.html' --acl-public --delete-removed --guess-mime-type -v
      env:
        AWS_S3_BUCKET: {{ secrets.AWS_S3_BUCKET }}
        SOURCE_DIR: 'output'

    - name: recreate AWS cloudfront cache
      run: |
        aws configure set preview.cloudfront true
        aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
